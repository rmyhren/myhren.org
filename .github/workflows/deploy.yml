name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "::error::Missing required secret: SSH_KEY"
            exit 1
          fi

      - name: Validate deploy target DNS
        run: |
          if ! getent hosts myhren.org >/dev/null; then
            echo "::error::DNS lookup failed for myhren.org"
            exit 1
          fi

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Write key robustly (handles CRLF) and validate it parses.
          printf '%s\n' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          first_line="$(head -n 1 ~/.ssh/id_ed25519 || true)"
          case "$first_line" in
            "-----BEGIN OPENSSH PRIVATE KEY-----"|"-----BEGIN RSA PRIVATE KEY-----"|"-----BEGIN EC PRIVATE KEY-----"|"-----BEGIN PRIVATE KEY-----")
              ;;
            *)
              echo "::error::SSH_KEY does not look like a PRIVATE key (first line: $first_line). Paste the private key (starts with '-----BEGIN ... PRIVATE KEY-----'), not the public key."
              exit 1
              ;;
          esac

          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null
          ssh-keyscan -H myhren.org >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes" \
            --exclude ".git" \
            --exclude ".github" \
            ./ robert@myhren.org:/home/robert/data/nginx/www/myhren.org