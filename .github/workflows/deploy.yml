name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          if [ -z "$SSH_KEY" ]; then
            echo "::error::Missing required secret: SSH_KEY"
            exit 1
          fi

      - name: Validate deploy target DNS
        run: |
          if ! getent hosts myhren.org >/dev/null; then
            echo "::error::DNS lookup failed for myhren.org"
            exit 1
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s' "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H myhren.org >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes" \
            --exclude ".git" \
            --exclude ".github" \
            ./ robert@myhren.org:/var/www/robert